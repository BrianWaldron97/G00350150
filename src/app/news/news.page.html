<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-undo" text="back"></ion-back-button>
    </ion-buttons>
    <ion-title>Irish News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-app>
    <ion-content>
      <ion-card *ngFor="let irishNews of newsData">
        <a href="{{irishNews.url}}">
        <img width="700" src="{{irishNews.urlToImage}}"/>
        </a>
        <ion-card-header>         
          <ion-card-title>{{irishNews.title}}</ion-card-title>
          <ion-card-subtitle>{{irishNews.author}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{irishNews.description}}
        </ion-card-content>
      </ion-card>
    </ion-content>
  </ion-app>


</ion-content>
